<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recording - Amire AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Simple background gradient */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            z-index: 10;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            color: #667eea;
        }

        .close-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Main content */
        .recording-container {
            text-align: center;
            z-index: 5;
        }

        .status-text {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 40px;
            color: #ff6b6b;
            animation: pulse 2s ease-in-out infinite;
        }

        /* Simple mic icon with pulse */
        .mic-container {
            position: relative;
            margin-bottom: 40px;
        }

        .mic-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border: 2px solid rgba(255, 107, 107, 0.3);
            border-radius: 50%;
            animation: pulseRing 2s ease-out infinite;
        }

        .pulse-ring:nth-child(2) {
            animation-delay: 0.5s;
        }

        /* Timer */
        .timer {
            font-size: 48px;
            font-weight: 300;
            color: #667eea;
            margin-bottom: 50px;
            font-family: 'Courier New', monospace;
        }

        /* Simple controls */
        .controls {
            display: flex;
            gap: 25px;
            justify-content: center;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stop-btn {
            background: #ff6b6b;
        }

        .send-btn {
            background: #667eea;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        /* Simple audio bars */
        .audio-bars {
            display: flex;
            gap: 3px;
            justify-content: center;
            margin: 30px 0;
            height: 40px;
            align-items: end;
        }

        .bar {
            width: 4px;
            background: #667eea;
            border-radius: 2px;
            animation: wave 1s ease-in-out infinite;
        }

        .bar:nth-child(1) { animation-delay: 0s; }
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }
        .bar:nth-child(6) { animation-delay: 0.3s; }
        .bar:nth-child(7) { animation-delay: 0.2s; }
        .bar:nth-child(8) { animation-delay: 0.1s; }

        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes pulseRing {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        @keyframes wave {
            0%, 100% { height: 8px; }
            50% { height: 35px; }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .status-text {
                font-size: 20px;
            }
            
            .mic-icon {
                width: 100px;
                height: 100px;
            }
            
            .pulse-ring {
                width: 100px;
                height: 100px;
            }
            
            .timer {
                font-size: 36px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Amire AI</div>
        <button class="close-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
    </div>

    <div class="recording-container">
        <div class="status-text">ðŸŽ¤ Sedang Merekam</div>
        
        <div class="mic-container">
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            <div class="mic-icon">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="white">
                    <path d="M12 2a3 3 0 0 0-3 3v6a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                    <path d="M19 10v1a7 7 0 0 1-14 0v-1"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
            </div>
        </div>

        <div class="audio-bars">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <div class="timer" id="timer">00:00</div>

        <div class="controls">
            <button class="control-btn stop-btn" title="Stop">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                    <rect x="6" y="6" width="12" height="12"></rect>
                </svg>
            </button>
            
            <button class="control-btn send-btn" title="Send">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        let startTime = Date.now();
        let isRecording = true;
        
        // Simple timer
        function updateTimer() {
            if (isRecording) {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }
        
        setInterval(updateTimer, 1000);
        
        // Button actions
        document.querySelector('.stop-btn').addEventListener('click', function() {
            isRecording = false;
            document.querySelector('.status-text').textContent = 'â¹ï¸ Berhenti';
            document.querySelector('.status-text').style.color = '#999';
        });
        
        document.querySelector('.send-btn').addEventListener('click', function() {
            isRecording = false;
            this.style.transform = 'scale(0.9)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 150);
            
            setTimeout(() => {
                alert('Audio terkirim!');
            }, 200);
        });
        
        document.querySelector('.close-btn').addEventListener('click', function() {
            if (confirm('Batalkan perekaman?')) {
                alert('Dibatalkan');
            }
        });
    </script>
</body>
</html>
