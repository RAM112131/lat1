<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelaskan Proyek Anda - Amire AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff 0%, #e3f2fd 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 1rem;
            line-height: 1.5;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .input-field {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #4f94ff;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(79, 148, 255, 0.2);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .textarea-field {
            min-height: 100px;
            resize: vertical;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .tag {
            background: rgba(79, 148, 255, 0.2);
            border: 1px solid rgba(79, 148, 255, 0.4);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tag:hover {
            background: rgba(79, 148, 255, 0.3);
            transform: translateY(-1px);
        }

        .tag.active {
            background: rgba(79, 148, 255, 0.5);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #4f94ff 0%, #6366f1 100%);
            border: none;
            color: white;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(79, 148, 255, 0.4);
        }

        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.6rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            .form-card {
                padding: 1.5rem;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .back-btn {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">‚Üê Kembali</button>

    <div class="container">
        <div class="header">
            <div class="logo">
                <svg width="28" height="28" fill="white" viewBox="0 0 24 24">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
            </div>
            <h1 class="title">Ceritakan Proyek Anda</h1>
            <p class="subtitle">Jelaskan ide Anda, biarkan AI membantu mewujudkannya</p>
        </div>

        <div class="form-card">
            <form id="projectForm">
                <div class="input-group">
                    <label class="input-label">Nama Proyek</label>
                    <input type="text" class="input-field" placeholder="Website toko online saya" required>
                </div>

                <div class="input-group">
                    <label class="input-label">Ceritakan proyek Anda</label>
                    <textarea class="input-field textarea-field" placeholder="Saya ingin membuat website untuk menjual produk handmade. Target customernya adalah anak muda yang suka barang unik..." required></textarea>
                </div>

                <div class="input-group">
                    <label class="input-label">Pilih yang sesuai (opsional)</label>
                    <div class="tags">
                        <span class="tag" onclick="toggleTag(this)">üé® Kreatif</span>
                        <span class="tag" onclick="toggleTag(this)">üíº Bisnis</span>
                        <span class="tag" onclick="toggleTag(this)">üì± Mobile</span>
                        <span class="tag" onclick="toggleTag(this)">üåê Website</span>
                        <span class="tag" onclick="toggleTag(this)">‚ú® Modern</span>
                        <span class="tag" onclick="toggleTag(this)">üéØ Simple</span>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    ‚ú® Analisis dengan AI
                </button>
            </form>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function toggleTag(tag) {
            tag.classList.toggle('active');
        }

        document.getElementById('projectForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = 'ü§ñ Sedang menganalisis...';
            submitBtn.disabled = true;

            setTimeout(() => {
                alert('Analisis selesai! AI akan memberikan rekomendasi terbaik untuk proyek Anda üöÄ');
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }, 2000);
        });
    </script>
</body>
</html>
